<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filmes</title>
</head>

<body>

    <section class="pesquisa">

        <h1>Filmes Populares</h1>

        <form action="">

            <div class="pesquisa-caixa">
            <input type="search" name="busca" id="busca" placeholder="Digite algum filme para pesquisar...">
            <img src="img/search-icon.svg" alt="">

            </div>
           

            <input type="checkbox" name="favoritos" id="favoritos">
            <label for="favoritos">Mostrar apenas meus filmes favoritos</label>
        </form>

    </section>

    <section class="filmes">

        <div class="filmes-cards">

            <div class="filmes-cards-foto"><img src="img/image 1.svg" alt="batman"></div>

            <p><strong>Avangers Ultimato</strong></p>
            
            <div class="filmes-cards-avaliacao">

                <img src="img/Star.svg" alt="nota"> <img src="img/Heart.svg" alt="favorite">
                
            </div>

            <span class="filmes-cards-sinopse">
                Avangers ultimato é um filme que conta a história das 3 chapeuzinhos
            </span>

        </div>

        <div class="filmes-cards">

            <div class="filmes-cards-foto"><img src="img/image 2.svg" alt="batman"></div>

            <p><strong>Doutor Estanho</strong></p>

            <div class="filmes-cards-avaliacao">

                <img src="img/Star.svg" alt="nota"> <img src="img/Heart.svg" alt="favorite">

            </div>
            
            <span class="filmes-cards-sinopse">
                Doutor estranho é um filme que conta a história das 3 chapeuzinhos
            </span>

        </div>

        <div class="filmes-cards">

            <div class="filmes-cards-foto"><img src="img/image 3.svg" alt="batman"></div>
            
            <p><strong>Batman(2022)</strong></p>
            
            <div class="filmes-cards-avaliacao">

                <img src="img/Star.svg" alt="nota"> <img src="img/Heart.svg" alt="favorite">
                
            </div>

            <span class="filmes-cards-sinopse">
                Batman é um filme que conta a história das 3 chapeuzinhos
            </span>

        </div>


    </section>

</body>
</html>
